<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare - Pharmacy Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="card" id="loginCard">
            <h2>Login to PharmaCare</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-center">
                    Don't have an account? <a href="#" id="showRegister" class="link">Register here</a>
                </p>
            </form>
        </div>

        <!-- Register Card -->
        <div class="card" id="registerCard" style="display: none;">
            <h2>Register for PharmaCare</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required placeholder="Enter your password (min 6 characters)" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
                </div>
                <div id="registerErrorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="text-center">
                    Already have an account? <a href="#" id="showLogin" class="link">Login here</a>
                </p>
            </form>
        </div>

        <!-- Dashboard Card -->
        <div class="card" id="dashboardCard" style="display: none;">
            <div class="dashboard-header">
                <h2>Welcome to PharmaCare</h2>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            <div class="user-info">
                <h3>User Information</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>User ID:</strong> <span id="userId"></span></p>
            </div>
            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <p>Dashboard features coming soon...</p>
                <p><a href="/about.html" class="link">Learn more about us</a></p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
