services:
  - type: web
    name: pharmacare-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run db:init && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: pharmacare-backend
          property: port
    # ============================================================================
    # REQUIRED ENVIRONMENT VARIABLES - Configure in Render Dashboard
    # ============================================================================
    # 
    # Database Configuration (PostgreSQL):
    #   DB_HOST=your-database-host.render.com
    #   DB_PORT=5432
    #   DB_USER=your-db-user
    #   DB_PASSWORD=your-db-password
    #   DB_NAME=pharmacare
    #   DB_SSL=true (required for Render PostgreSQL)
    #
    # JWT Configuration:
    #   JWT_SECRET=your-strong-random-secret-key (generate a secure random string)
    #   JWT_EXPIRE=7d
    #
    # Email Configuration (Brevo SMTP):
    #   SMTP_HOST=smtp-relay.brevo.com
    #   SMTP_PORT=587
    #   SMTP_SECURE=false
    #   SMTP_USER=your-brevo-smtp-username@smtp-brevo.com
    #   SMTP_PASS=your-brevo-smtp-key
    #   SMTP_FROM_EMAIL=optional-custom-from-email@yourdomain.com
    #
    # Frontend URL (REQUIRED for CORS in production):
    #   FRONTEND_URL=https://your-frontend-domain.com
    #   (Can be comma-separated for multiple origins: https://app1.com,https://app2.com)
    #
    # ============================================================================

